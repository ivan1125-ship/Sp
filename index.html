<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- âœ… REQUIRED FOR MOBILE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Read Aloud Checker</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  margin: 0;
  padding: 10px;
}

.card {
  background: #ffffff;
  max-width: 900px;
  margin: auto;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
}

h2 {
  text-align: center;
  font-size: clamp(20px, 5vw, 26px);
}

textarea {
  width: 100%;
  height: 90px;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  resize: none;
}

select {
  padding: 8px;
  border-radius: 6px;
  width: 100%;
  margin-top: 8px;
}

.buttons {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

button {
  flex: 1 1 140px;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}

.load { background: #10b981; color: white; }
.start { background: #4f46e5; color: white; }
.stop  { background: #ef4444; color: white; }
.reset { background: #9ca3af; color: white; }

button:disabled {
  opacity: 0.5;
}

.legend {
  margin-top: 12px;
  text-align: center;
  font-size: 14px;
}

.legend span {
  margin: 0 6px;
  font-weight: 600;
}

.correct { color: #16a34a; }
.almost  { color: #ca8a04; }
.wrong   { color: #dc2626; }

#text-container {
  margin-top: 15px;
  height: 220px;
  overflow-y: auto;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  padding: 12px;
}

#text {
  font-size: clamp(18px, 4vw, 22px);
  line-height: 1.8;
}

span {
  padding: 3px 5px;
  border-radius: 5px;
  margin: 2px;
  display: inline-block;
}

.current { background: #eef2ff; }

#summary {
  margin-top: 18px;
  padding: 15px;
  border-radius: 10px;
  background: #f9fafb;
  display: none;
}

.wrong-word {
  cursor: pointer;
  font-weight: bold;
}

/* MODAL */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: white;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 300px;
  text-align: center;
}
</style>
</head>
<body>

<div class="card">
  <h2>ðŸ“– Read Aloud Checker</h2>

  <textarea id="inputText" placeholder="Paste English or Hindi text..."></textarea>

  <select id="languageSelect">
    <option value="en-US">English</option>
    <option value="hi-IN">Hindi</option>
  </select>

  <div class="buttons">
    <button class="load" onclick="loadText()">Load</button>
    <button class="start" id="startBtn" onclick="startReading()">Start</button>
    <button class="stop" id="stopBtn" onclick="stopReading()" disabled>Stop</button>
    <button class="reset" onclick="resetAll()">Reset</button>
  </div>

  <div class="legend">
    <span class="correct">ðŸŸ¢ Correct</span>
    <span class="almost">ðŸŸ¡ Almost correct</span>
    <span class="wrong">ðŸ”´ Wrong</span>
  </div>

  <div id="text-container">
    <p id="text"></p>
  </div>

  <div id="summary"></div>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <h3 id="modalWord"></h3>
    <button onclick="pronounceWord()">ðŸ”Š Pronounce</button><br><br>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
let words=[],index=0,recognition=null,isReading=false;
let wrongWords=[],startTime=null,endTime=null,selectedWord="";

const startBtn=document.getElementById("startBtn");
const stopBtn=document.getElementById("stopBtn");

const normalize=w=>w.toLowerCase().replace(/[^a-z\u0900-\u097F]/g,"");

function editDistance(a,b){
  const dp=[...Array(a.length+1)].map(()=>Array(b.length+1).fill(0));
  for(let i=0;i<=a.length;i++)dp[i][0]=i;
  for(let j=0;j<=b.length;j++)dp[0][j]=j;
  for(let i=1;i<=a.length;i++)
    for(let j=1;j<=b.length;j++)
      dp[i][j]=Math.min(
        dp[i-1][j]+1,
        dp[i][j-1]+1,
        dp[i-1][j-1]+(a[i-1]===b[j-1]?0:1)
      );
  return dp[a.length][b.length];
}

function phoneticScore(a,b){return editDistance(a,b)/b.length;}

function loadText(){
  const input=inputText.value.trim();
  if(!input)return alert("Paste text first");
  words=input.replace(/[.,!?;:]/g,"").toLowerCase().split(/\s+/);
  index=0;wrongWords=[];startTime=null;endTime=null;
  summary.style.display="none";
  text.innerHTML=words.map((w,i)=>`<span ${i===0?'class="current"':''}>${w}</span>`).join(" ");
}

function startReading(){
  if(isReading||!words.length)return;
  recognition=new webkitSpeechRecognition();
  recognition.lang=languageSelect.value;
  recognition.continuous=true;
  startTime ??= Date.now();
  isReading=true;startBtn.disabled=true;stopBtn.disabled=false;
  recognition.onresult=e=>{
    e.results[e.results.length-1][0].transcript
      .toLowerCase().replace(/[.,!?]/g,"").split(/\s+/)
      .forEach(processWord);
  };
  recognition.start();
}

function stopReading(){
  if(!isReading)return;
  recognition.stop();
  isReading=false;startBtn.disabled=false;stopBtn.disabled=true;
}

function processWord(spoken){
  if(!spoken||spoken.length<2)return;
  const spans=document.querySelectorAll("#text span");
  let expected=normalize(words[index]);
  spoken=normalize(spoken);
  spans[index].classList.remove("current");
  let cls="wrong";
  if(spoken===expected)cls="correct";
  else if(expected.length>=5&&spoken.length>=4&&phoneticScore(spoken,expected)<=0.3)cls="almost";
  spans[index].classList.add(cls);
  if(cls==="wrong")wrongWords.push(expected);
  index++;
  if(index<spans.length){
    spans[index].classList.add("current");
    spans[index].scrollIntoView({behavior:"smooth",block:"center"});
  }else{
    endTime=Date.now();stopReading();showSummary();
  }
}

function showSummary(){
  const sec=Math.floor((endTime-startTime)/1000);
  summary.innerHTML=`
    <h3>ðŸ“Š Summary</h3>
    <p>Time: ${Math.floor(sec/60)}m ${sec%60}s</p>
    <p>WPM: ${Math.round(words.length/sec*60)}</p>
    <p><b>Mispronounced:</b><br>
    ${[...new Set(wrongWords)].map(w=>`<span class="wrong-word" onclick="openModal('${w}')">${w}</span>`).join(" ")||"None ðŸŽ‰"}
    </p>`;
  summary.style.display="block";
}

function openModal(w){selectedWord=w;modalWord.innerText=w;modal.style.display="flex";}
function closeModal(){modal.style.display="none";}
function pronounceWord(){
  const u=new SpeechSynthesisUtterance(selectedWord);
  u.lang=languageSelect.value;
  speechSynthesis.speak(u);
}

function resetAll(){
  recognition?.stop();
  text.innerHTML="";inputText.value="";
  summary.style.display="none";
  index=0;wrongWords=[];startBtn.disabled=false;stopBtn.disabled=true;
}
</script>

</body>
</html>
